<!doctype html>
<html lang="en">
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>
<body ng-app="todoListApp">
  <h1> My TODOs</h1>

  <div ng-controller="mainCtrl" class="list">
    <input ng-modal="todo.completed"type="checkbox"/>
    <label ng-hide="editing" class="editing-label" ng-click="helloWorld()">{{todo.name}}</label>
    <input ng-show="editing" ng-model="todo.name" class="editing-label" type="text" />

    <div class="actions">
      <a href="" ng-click="editing=!editing" class="edit">EDIT</a>
      <a href="" ng-click="helloWorld()" class="save">SAVE</a>
      <a href="" class="delete">DELETE</a>
    </div>
    {{todos}}
  </div> <!--/ mainCtrl scope -->


  <script src="vendor/angular.js" type="text/javascript"></script>
  <script src="scripts/apps.js" type="text/javascript"></script>
</body>
</html>
